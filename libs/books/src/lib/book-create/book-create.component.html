<div class="row">
  <div class="col-6 p-5">
    <a mat-button [routerLink]="['']" class="btn btn-primary">
      Back to list
    </a>

    <div *ngIf="creating$ | async">
      <div class="p-5 d-flex justify-content-center align-items-center">
        <h3>Creating</h3>
      </div>
      <div class="p-5 d-flex justify-content-center align-items-center">
        <mat-spinner></mat-spinner>
      </div>
    </div>

  </div>

  <div class="col-6 p-5">
    <ngrx-crud-poc-form
      (formSubmit)="create($event)"
    >
    </ngrx-crud-poc-form>
  </div>

</div>
